[buildPlans.iosevka-term]
family = "Iosevka Term"
spacing = "term"
serifs = "sans"
noCvSs = true
export-glyph-names = false
noLigation = true

[buildPlans.iosevka-term.variants]
inherits = "ss08"

[buildPlans.iosevka-term.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-term.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-term.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-term.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-term.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
