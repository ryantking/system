theme = "horizon-dark"

[editor]
line-number = "relative"
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true
max-indent-retain = 0

[keys.normal]
C-left = "jump_view_left"
C-down = "jump_view_down"
C-up = "jump_view_up"
C-right = "jump_view_right"

[keys.normal.space]
ret = ":lsp-workspace-command"

[keys.normal.g]
n = "goto_line_start"
i = "goto_line_end"
k = "goto_next_buffer"
u = "goto_implementation"

[keys.select.g]
n = "goto_line_start"
i = "goto_line_end"
k = "goto_next_buffer"
u = "goto_implementation"
