start-at-login = true

enable-normalization-flatten-containers = true

enable-normalization-opposite-orientation-for-nested-containers = true

on-focus-changed = ['move-mouse window-lazy-center']

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

accordion-padding = 30

default-root-container-layout = 'accordion'

default-root-container-orientation = 'auto'

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0',
]

key-mapping.preset = "qwerty"

[gaps]
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12
inner.horizontal = 24
inner.vertical = 24

[mode.main.binding]
cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

ctrl-slash = 'layout tiles horizontal vertical'
ctrl-comma = 'layout accordion horizontal vertical'

ctrl-left = 'focus --boundaries-action wrap-around-the-workspace left'
ctrl-down = 'focus --boundaries-action wrap-around-the-workspace down'
ctrl-up = 'focus --boundaries-action wrap-around-the-workspace up'
ctrl-right = 'focus --boundaries-action wrap-around-the-workspace right'

ctrl-alt-left = 'move left'
ctrl-alt-down = 'move down'
ctrl-alt-up = 'move up'
ctrl-alt-right = 'move right'

ctrl-alt-p = 'focus-monitor prev'
ctrl-alt-n = 'focus-monitor next'

ctrl-alt-minus = 'resize smart -50'
ctrl-alt-equal = 'resize smart +50'

ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'
ctrl-8 = 'workspace 8'
ctrl-9 = 'workspace 9'

ctrl-alt-1 = 'move-node-to-workspace 1'
ctrl-alt-2 = 'move-node-to-workspace 2'
ctrl-alt-3 = 'move-node-to-workspace 3'
ctrl-alt-4 = 'move-node-to-workspace 4'
ctrl-alt-5 = 'move-node-to-workspace 5'
ctrl-alt-6 = 'move-node-to-workspace 6'
ctrl-alt-7 = 'move-node-to-workspace 7'
ctrl-alt-8 = 'move-node-to-workspace 8'
ctrl-alt-9 = 'move-node-to-workspace 9'

ctrl-alt-tab = 'workspace-back-and-forth'
ctrl-alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

ctrl-alt-f = 'fullscreen'

ctrl-alt-space = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
enter = ['exec-and-forget wezterm start --always-new-process', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
b = ['exec-and-forget open -na Comet', 'mode main']
left = 'focus --boundaries-action wrap-around-the-workspace left'
down = 'focus --boundaries-action wrap-around-the-workspace down'
up = 'focus --boundaries-action wrap-around-the-workspace up'
right = 'focus --boundaries-action wrap-around-the-workspace right'
shift-left = 'move left'
shift-down = 'move down'
shift-up = 'move up'
shift-right = 'move right'
ctrl-left = ['join-with left', 'mode main']
ctrl-down = ['join-with down', 'mode main']
ctrl-up = ['join-with up', 'mode main']
ctrl-right = ['join-with right', 'mode main']
alt-left = 'resize width -50'
alt-down = 'resize height +50'
alt-up = 'resize height -50'
alt-right = 'resize width +50'


[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'secondary'
8 = 'secondary'
9 = 'secondary'

# Workspace 7: Communication apps with h_accordion layout
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.tdesktop.Telegram'
run = 'move-node-to-workspace 7'

# Workspace 8: Media apps with h_accordion layout
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 8'

# Workspace 9: Productivity apps with h_accordion layout
[[on-window-detected]]
if.app-id = 'me.proton.pass.electron'
run = 'move-node-to-workspace 9'

# Floating apps
[[on-window-detected]]
if.app-id = 'ai.perplexity.mac'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.electron.wispr-flow'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.iCal'
run = 'move-node-to-workspace 9'
