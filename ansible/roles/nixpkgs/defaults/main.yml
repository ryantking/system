---
nixpkgs_config_dir: "{{ ansible_env.HOME }}/.config/nixpkgs"

nixpkgs_channel: "https://nixos.org/channels/nixpkgs-unstable unstable"

nixpkgs_config:
  allowUnfree: "true"

nixpkgs_default_profiles:
  - "ansible-language-server"
  - "bash-env-json"
  - "bat"
  - "bat-extras.batdiff"
  - "bat-extras.batgrep"
  - "bat-extras.batman"
  - "bat-extras.batpipe"
  - "bat-extras.batwatch"
  - "carapace"
  - "delta"
  - "devenv"
  - "dprint"
  - "eza"
  - "fd"
  - "fluxcd"
  - "gitu"
  - "go"
  - "isort"
  - "k9s"
  - "kubectl"
  - "lsp-ai"
  - "marksman"
  - "markdown-oxide"
  - "moar"
  - "nixfmt-rfc-style"
  - "nushell"
  - "nufmt"
  - "python312Packages.jedi-language-server"
  - "python312Packages.python-lsp-server"
  - "python312Packages.python-lsp-ruff"
  - "python312Packages.pylsp-mypy"
  - "python312Packages.pylsp-rope"
  - "rustup"
  - "ruff"
  - "starship"
  - "taplo"
  - "tealdeer"
  - "terraform --impure"
  - "uv"
  - "vagrant --impure"
  - "vale"
  - "vale-ls"
  - "yaml-language-server"
  - "yamllint"
  - "yazi"
  - "zellij"
  - "zoxide"

nixpkgs_profiles: []
nixpkgs_group_profiles: []
nixpkgs_host_profiles: []

nixpkgs_all_profiles: >-
  {{ nixpkgs_default_profiles
  + nixpkgs_profiles
  + nixpkgs_group_profiles
  + nixpkgs_host_profiles }}
